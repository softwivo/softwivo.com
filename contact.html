  <!-- Page Header -->

    <div class="container">
      <h1 class="page-header__title"
          data-es="Contacto"
          data-en="Contact">
        Contacto
      </h1>
      <p class="page-header__desc"
         data-es="Estamos listos para escucharte. Env&iacute;anos un mensaje y te responderemos pronto."
         data-en="We're ready to listen. Send us a message and we'll get back to you soon.">
        Estamos listos para escucharte. Env&iacute;anos un mensaje y te responderemos pronto.
      </p>
    </div>
  </header>

  <!-- Contact Form -->
  <section class="section">
    <div class="container">
      <form class="contact-form" id="contact-form">
        <div class="form-group">
          <label for="name" data-es="Nombre" data-en="Name">Nombre</label>
          <input type="text" id="name" name="name" required
                 data-es-placeholder="Tu nombre"
                 data-en-placeholder="Your name"
                 placeholder="Tu nombre">
        </div>
        <div class="form-group">
          <label for="email" data-es="Correo electr&oacute;nico" data-en="Email">Correo electr&oacute;nico</label>
          <input type="email" id="email" name="email" required
                 data-es-placeholder="tu@correo.com"
                 data-en-placeholder="you@email.com"
                 placeholder="tu@correo.com">
        </div>
        <div class="form-group">
          <label for="message" data-es="Mensaje" data-en="Message">Mensaje</label>
          <textarea id="message" name="message" required
                    data-es-placeholder="Cu&eacute;ntanos sobre tu proyecto..."
                    data-en-placeholder="Tell us about your project..."></textarea>
        </div>
        <button type="submit" class="btn btn--primary" id="contact-submit"
                data-es="Enviar mensaje"
                data-en="Send message">
          Enviar mensaje
        </button>
        <div class="form-status" id="form-status"></div>
      </form>

      <div class="contact-info">
        <p><strong>Email:</strong> hola@softwivo.com</p>
        <p><strong data-es="Sede principal" data-en="Headquarters">Sede principal</strong>: Colombia</p>
